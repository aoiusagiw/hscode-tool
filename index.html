<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Code 申報要素助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎設定 --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #f0f2f5; /* 淺灰背景，更護眼 */
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 主佈局容器 --- */
        .app-container {
            display: flex;
            width: 95%;
            max-width: 1400px;
            height: 85vh; /* 視窗高度的 85% */
            background: #fff;
            border-radius: 16px; /* 圓角 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* 漂亮的陰影 */
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        /* --- 左側與右側共同樣式 --- */
        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0;
        }

        .pane-header {
            padding: 15px 25px;
            border-bottom: 1px solid #eee;
            font-weight: 700;
            color: #5f6368;
            font-size: 14px;
            letter-spacing: 0.5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 左側：輸入區 --- */
        .left-pane {
            border-right: 1px solid #e0e0e0;
            background-color: #fff;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 25px; /* 增加內邊距，文字不會貼邊 */
            font-size: 18px;
            line-height: 1.8;
            color: #202124;
            font-family: inherit;
            box-sizing: border-box; /* 確保 padding 不會撐爆寬度 */
        }
        
        textarea::placeholder {
            color: #bdc1c6;
        }

        /* --- 右側：輸出區 --- */
        .right-pane {
            background-color: #f8f9fa; /* 右邊稍微灰一點，區分層次 */
        }

        #output {
            flex: 1;
            padding: 25px;
            font-size: 18px;
            line-height: 1.8;
            color: #3c4043;
            white-space: pre-wrap; /* 保留換行 */
            overflow-y: auto; /* 內容多時可捲動 */
        }

        /* --- 按鈕樣式 --- */
        .btn-copy {
            background-color: white;
            border: 1px solid #dadce0;
            color: #1a73e8;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-copy:hover {
            background-color: #f1f8ff;
            border-color: #1a73e8;
        }

        .btn-copy:active {
            background-color: #e8f0fe;
            transform: scale(0.98);
        }
        
        /* 複製成功時的綠色狀態 */
        .btn-copy.copied {
            background-color: #e6f4ea;
            color: #137333;
            border-color: #137333;
        }

        /* --- 狀態提示 --- */
        .loading-overlay {
            position: absolute;
            top: 50px; /* 避開 header */
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: #1a73e8;
            font-weight: 500;
            backdrop-filter: blur(2px); /* 模糊效果 */
        }

        /* 簡單的載入動畫點點 */
        .dot-flashing {
            position: relative;
            width: 10px; height: 10px;
            border-radius: 5px;
            background-color: #1a73e8;
            color: #1a73e8;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block; position: absolute; top: 0;
            width: 10px; height: 10px; border-radius: 5px; background-color: #1a73e8; color: #1a73e8;
            animation: dotFlashing 1s infinite alternate;
        }
        .dot-flashing::before { left: -15px; animation-delay: 0s; }
        .dot-flashing::after { left: 15px; animation-delay: 1s; }

        @keyframes dotFlashing {
            0% { background-color: #1a73e8; }
            50%, 100% { background-color: #e8f0fe; }
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="pane left-pane">
        <div class="pane-header">提供資料 (INPUT)</div>
        <textarea id="inputData" placeholder="請在此貼上貨物資料...&#10;系統將自動偵測並開始歸類。"></textarea>
    </div>

    <div class="pane right-pane">
        <div class="pane-header">
            <span>AI 歸類結果 (OUTPUT)</span>
            <button id="btnCopy" class="btn-copy" onclick="copyResult()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                複製內容
            </button>
        </div>
        
        <div id="output">等待輸入...</div>
        
        <div id="loading" class="loading-overlay">
            <div class="dot-flashing"></div>
            <span style="margin-left: 25px;">正在分析海關稅則...</span>
        </div>
    </div>
</div>

<script>
    const inputArea = document.getElementById('inputData');
    const outputDiv = document.getElementById('output');
    const loading = document.getElementById('loading');
    const copyBtn = document.getElementById('btnCopy');

    // ★ 核心功能：複製到剪貼簿
    function copyResult() {
        const textToCopy = outputDiv.innerText;
        if (!textToCopy || textToCopy === "等待輸入...") return;

        navigator.clipboard.writeText(textToCopy).then(() => {
            // 視覺回饋：變色並顯示「已複製」
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                已複製！
            `;
            copyBtn.classList.add('copied');

            // 2秒後恢復原狀
            setTimeout(() => {
                copyBtn.innerHTML = originalHTML;
                copyBtn.classList.remove('copied');
            }, 2000);
        }).catch(err => {
            alert('複製失敗: ' + err);
        });
    }

    // 自動觸發：貼上後延遲執行
    inputArea.addEventListener('paste', () => {
        setTimeout(() => {
            if(inputArea.value.trim().length > 2) analyze();
        }, 500);
    });

    async function analyze() {
        const input = inputArea.value;
        if (!input.trim()) return;

        // UI 狀態切換
        loading.style.display = "flex"; // 顯示載入遮罩
        
        try {
            // ★★★★★ 請再次確認您的 WORKER 網址 ★★★★★
            const workerUrl = "https://https://hscode-api.kabawang.workers.dev/"; 
            
            const response = await fetch(workerUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productInfo: input })
            });

            const data = await response.json();

            if (data.result) {
                outputDiv.innerText = data.result;
            } else {
                outputDiv.innerText = "發生錯誤：" + (data.error || "未知錯誤");
            }
        } catch (e) {
            outputDiv.innerText = "連線失敗，請檢查網路。\n" + e;
        } finally {
            loading.style.display = "none"; // 隱藏載入遮罩
        }
    }
</script>

</body>
</html>
